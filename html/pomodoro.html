<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>WorkBatell</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WorkBatell</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="pomodoro.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="col-12 col-xl-3">
                <div class="bg-light px-2 py-2 d-flex rounded-2 flex-column align-items-center justify-content-around">
                    <div class="p-2">
                        <h1 class="p-2 text-center" id="timer_count">0:0:0</h1>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>
                            <div class="d-flex flex-column p-2">
                                <input type="submit" class="btn btn-primary" value="Start" id="start_btn">
                            </div>
                            <div class="d-flex flex-column p-2">
                                <input type="submit" class="btn btn-danger" value="Reset" id="reset">
                            </div>
                            <div class="d-flex flex-column p-2">
                                <input type="submit" class="btn btn-outline-primary" value="Save" id="save">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/pomodoro/pomodoro.js"></script>
